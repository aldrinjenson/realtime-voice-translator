<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translation MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Voice Translation MVP</h1>
        <div class="row mb-3">
            <div class="col">
                <select id="sourceLanguage" class="form-select">
                    <option value="en-US">English</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="ml-IN">Malayalam</option>
                </select>
            </div>
            <div class="col">
                <select id="targetLanguage" class="form-select">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="ml">Malayalam</option>
                </select>
            </div>
        </div>
        <button id="recordButton" class="btn btn-primary mb-3">Hold to Record</button>
        <div id="sourceText" class="alert alert-secondary mb-3"></div>
        <div id="translatedText" class="alert alert-info mb-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const recordButton = document.getElementById('recordButton');
        const sourceText = document.getElementById('sourceText');
        const translatedText = document.getElementById('translatedText');
        const sourceLanguageSelect = document.getElementById('sourceLanguage');
        const targetLanguageSelect = document.getElementById('targetLanguage');

        let mediaRecorder;
        let audioChunks = [];

        recordButton.addEventListener('mousedown', startRecording);
        recordButton.addEventListener('mouseup', stopRecording);

        async function startRecording() {
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.addEventListener('dataavailable', event => {
                audioChunks.push(event.data);
            });
            mediaRecorder.start();
            recordButton.textContent = 'Listening...';
        }

        function stopRecording() {
            mediaRecorder.stop();
            recordButton.textContent = 'Hold to Record';
            mediaRecorder.addEventListener('stop', sendAudioToServer);
        }

        async function sendAudioToServer() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio', audioBlob);
            formData.append('sourceLanguage', sourceLanguageSelect.value);
            formData.append('targetLanguage', targetLanguageSelect.value);

            try {
                const response = await axios.post('/transcribe', formData);
                sourceText.textContent = response.data.transcription;
                translatedText.textContent = response.data.translation;
                speakTranslation(response.data.translation);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function speakTranslation(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = targetLanguageSelect.value;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
