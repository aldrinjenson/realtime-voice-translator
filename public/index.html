<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Voice Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Bilingual Voice Translator</h1>
        <div class="row mb-4">
            <div class="col-md-6 mb-2">
                <select id="language1" class="form-select select2">
                    <!-- Language options will be populated by JavaScript -->
                </select>
            </div>
            <div class="col-md-6 mb-2">
                <select id="language2" class="form-select select2">
                    <!-- Language options will be populated by JavaScript -->
                </select>
            </div>
        </div>
        <div class="translation-box">
            <div class="translation-header">
                <i class="bi bi-chat-left-text"></i>
                <h5 id="originalTextHeader" class="mb-0">Original Text</h5>
            </div>
            <div id="sourceText" class="translation-text"></div>
        </div>
        <div class="translation-box">
            <div class="translation-header">
                <i class="bi bi-translate"></i>
                <h5 id="translatedTextHeader" class="mb-0">Translated Text</h5>
                <i id="speakerIcon" class="bi bi-volume-up speaker-icon"></i>
            </div>
            <div id="translatedText" class="translation-text"></div>
        </div>
    </div>
    <button id="micButton" class="btn btn-primary">
        <i class="bi bi-mic"></i>
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
